<form class="my-10 space-y-6" (ngSubmit)="onSubmit()">
  <div class="text-center">
    <h2 class="text-foreground mb-1 text-3xl font-semibold">Verification Email Login</h2>
    <p class="text-muted-foreground text-sm">Enter the verification code we sent to</p>
    <div class="text-muted-foreground mt-2 text-lg">{{email}}</div>
  </div>

  <div class="grid grid-cols-6">

     <ng-otp-input #ngOtpInput (onInputChange)="onOtpChange($event)" [config]="config"></ng-otp-input>
  </div>

  <!-- Submit Button -->
  <div>
    <app-button full impact="bold" tone="primary" shape="rounded" size="medium">
      Submit
    </app-button>
  </div>
</form>
