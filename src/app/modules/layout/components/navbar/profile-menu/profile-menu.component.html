<div class="relative flex items-center gap-3 ml-3">
  <!-- Nút giỏ hàng -->
  <button
    (click)="openCart()"
    class="relative flex h-9 w-9 items-center justify-center rounded-md bg-card text-muted-foreground hover:text-primary transition"
    type="button"
  >
    <span class="sr-only">Open cart</span>
    <!-- SVG giỏ hàng -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="1.5"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-1.5 6h11L17 13M9 21a1 1 0 100-2 1 1 0 000 2zm6 0a1 1 0 100-2 1 1 0 000 2z"
      />
    </svg>

    <!-- Badge số lượng -->
    <span
      *ngIf="cartItemCount > 0"
      class="absolute -top-1 -right-1 inline-flex items-center justify-center rounded-full bg-primary px-1.5 py-0.5 text-[10px] font-semibold leading-none text-white"
    >
      {{ cartItemCount }}
    </span>
  </button>

  <!-- Nút profile -->
  <button (click)="toggleMenu()" class="bg-card relative flex rounded-full text-sm" type="button">
    <span class="sr-only">Open user menu</span>
    <img
      clickOutside
      (clickOutside)="isOpen = false"
      class="size-9 shrink-0 rounded-md"
      src="https://avatars.githubusercontent.com/u/12519008?v=4"
      alt=""
    />
  </button>
</div>
