<!-- app/modules/layout/components/sidebar/sidebar.component.html -->
<nav
  [ngClass]="menuService.showSideBar ? 'w-[240px] xl:w-[240px]' : 'w-[10px]'"
  class="bg-[#1b2838] border-r border-[#3c5a74] h-full flex-col justify-between pt-4 transition-all duration-300 lg:flex hidden">
  <div class="overflow-hidden">
    <!-- Logo -->
    <div
      [ngClass]="menuService.showSideBar ? 'justify-between' : 'justify-center'"
      class="mx-4 mb-6 flex h-9 items-center">
      <div class="flex items-center" *ngIf="menuService.showSideBar">
        <a
          (click)="toggleSidebar()"
          class="bg-primary flex cursor-pointer items-center justify-center rounded-sm p-2 focus:outline-hidden focus:ring-1">
          <svg-icon src="assets/icons/logo.svg"> </svg-icon>
        </a>
        <b class="text-white ps-2 ml-1 grow text-sm font-bold">
          Points Shop
        </b>
      </div>
      <button
        (click)="toggleSidebar()"
        class="text-[#8f98a0] hover:text-white flex items-center justify-center rounded-md p-2 transition-all duration-200 focus:outline-hidden"
        [ngClass]="{ 'rotate-180': !menuService.showSideBar }">
        <svg-icon src="assets/icons/heroicons/solid/chevron-double-left.svg"> </svg-icon>
      </button>
    </div>

    <!-- Menu Items -->
    <div
      class="scrollbar-thumb--sm scrollbar-track-rounded scrollbar-thin scrollbar-track-transparent scrollbar-thumb-card h-full overflow-auto px-4">
      <app-sidebar-menu></app-sidebar-menu>
    </div>
  </div>
</nav>
