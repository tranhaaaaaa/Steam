
<div class="offers-container">
  <h2 class="section-title">ƯU ĐÃI ĐẶC BIỆT</h2>
  <div class="game-grid">
    <div *ngFor="let game of games" class="game-card" [routerLink]="['/dashboard/game-detail', game.id]">
      <img [src]="game.mainImage" [alt]="game.title" class="game-image">
      <div class="price-section">
        <!-- Hiển thị khi có giảm giá -->
        <ng-container *ngIf="game.discount > 0">
          <div class="discount-block">
            <div class="discount-badge">-{{ game.discount }}%</div>
            <div class="price-stack">
              <div class="original-price">{{ game.originalPrice | currency:'VND' }}</div>
              <div class="final-price">{{ game.price | currency:'VND' }}</div>
            </div>
          </div>
        </ng-container>
        <!-- Hiển thị khi không giảm giá -->
        <ng-container *ngIf="!game.discount || game.discount === 0">
          <div class="regular-price">
            {{ game.price | currency:'VND' }}
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
