<div class="byp-container">
  <h2 class="section-title">BECAUSE YOU PLAYED <a href="#">PUBG: BATTLEGROUNDS</a></h2>
  <div class="carousel-wrapper">
    <div *ngFor="let game of games" class="game-card">
      <img [src]="game.image" [alt]="game.title" class="game-image">
      <div class="info-overlay">
        <div class="tags">
          <span *ngFor="let tag of game.tags" class="tag">{{ tag }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
