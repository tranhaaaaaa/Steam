<div class="category-container">
  <div class="section-header">
    <h2 class="section-title">BROWSE BY CATEGORY</h2>
    <div class="carousel-nav">
      <button (click)="scroll('left')" class="nav-arrow"><</button>
      <button (click)="scroll('right')" class="nav-arrow">></button>
    </div>
  </div>
  <div #carousel class="carousel-wrapper">
    <div *ngFor="let category of categories" class="category-card">
      <img [src]="category.backgroundImage" [alt]="category.name" class="background-image">
      <div class="overlay"></div>
      <span class="category-name">{{ category.name }}</span>
    </div>
  </div>
</div>
