<div *ngIf="selectedTab === 'Tất cả'" class="text-white space-y-4">
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
    <!-- Nút Thêm mới -->
    <button 
      (click)="openCreatePostModal()"
      class="px-4 py-2 bg-[#66c0f4] text-white rounded-md hover:bg-[#55a0cc] transition">
      <i class="fas fa-plus mr-2"></i> Thêm mới
    </button>
  </div> 
  
  <app-modal *ngIf="isModalOpen" [gameId]="gameId" (close)="closeModal()"></app-modal>

  <div class="w-full">
  <div
  class="w-full bg-[#171a21] border border-[#2a475e] rounded-2xl overflow-hidden shadow-md hover:shadow-lg transition-shadow duration-300 cursor-pointer"
  style="margin-bottom: 10px;"
  *ngFor="let item of currentPageThreads"> <!-- Loop over paginated threads -->
  <div class="p-4">
    <h2 class="text-lg font-semibold text-white mb-2 cursor-pointer" (click)="onOpenGame(item.Id)">
      {{ item.ThreadTitle }}
    </h2>

    <div class="relative">
      <!-- Image with object-fit to maintain aspect ratio while filling the container -->
      <img 
        [src]="item.threadImageUrl" 
        alt="Thread Image" 
        class="w-full h-48 object-cover rounded-xl mb-4 transition-transform duration-300 transform hover:scale-105"
      >
      <div class="absolute bottom-0 left-0 p-3 bg-gradient-to-t from-black via-transparent to-transparent rounded-xl text-white text-sm">
        <p class="line-clamp-2">{{ item.ThreadDescription }}</p>
      </div>
    </div>

    <div class="text-right text-gray-500 text-xs">
      <div class="inline-block mr-2 cursor-pointer" (click)="onOpenGame(item.Id)">Bình luận</div>
      <span>Posted on {{ item.CreatedAt | date:'dd/MM/yyyy hh:mm a' }}</span>
      
      <div class="inline-block ml-2">
        <button 
          (click)="like(item.Id)" 
          class="text-gray-500 hover:text-blue-500 flex items-center gap-1"
        >
          <span>{{ item.upvoteCount }} Lượt </span> 
          <i class="fas fa-thumbs-up"></i>  
          Thích
        </button>
      </div>
    </div>
  </div>
</div>

  </div>

  <!-- Pagination -->
  <div class="flex justify-center mt-6">
    <button 
      (click)="changePage(currentPage - 1)"
      [disabled]="currentPage === 1"
      class="px-4 py-2 bg-[#2a475e] text-white rounded-md hover:bg-[#1f3a4b] transition">
      Previous
    </button>
    
    <span class="px-4 py-2 text-white">
      Page {{ currentPage }} of {{ totalPages }}
    </span>
    
    <button 
      (click)="changePage(currentPage + 1)"
      [disabled]="currentPage === totalPages"
      class="px-4 py-2 bg-[#2a475e] text-white rounded-md hover:bg-[#1f3a4b] transition">
      Next
    </button>
  </div>
</div>
<div *ngIf="isModalOpen01" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-2xl p-8 w-full max-w-lg shadow-xl relative animate-fade-in">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Thêm bài viết mới</h2>

    <div class="space-y-5">
      <div>
       <label><b>Tiêu đề</b></label>
       <input type="text" [(ngModel)]="createTitle" style="background-color: white;color: black;" placeholder="Nhập tiêu đề" class="input-field" />
        <label><b>Nội dung</b></label>
      <textarea class="input-field" [(ngModel)]="createDescription" style="background-color: white;color: black;" placeholder="Nhập nội dung"></textarea>
      <label><b>Ảnh minh họa</b></label>
       <input type="file" (change)="fileChange($event)" style="background-color: white;color: black;" placeholder="Nhập địa chỉ ảnh" class="input-field" />
      </div>


      <!-- Các nút để đóng hoặc thực hiện hành động -->
      <div class="flex justify-end gap-3 pt-4">
        <button type="button" (click)="IscloseModal()"
                class="px-4 py-2 border rounded-xl text-gray-600 hover:bg-gray-200">Hủy</button>
        <button type="button"
                class="px-4 py-2 bg-[#66c0f4] text-white rounded-xl hover:bg-[#55a0cc]" (click)="onCreatePostModal()">Xác nhận</button>
      </div>
    </div>
  </div>
</div>
