<div class="p-6 h-full overflow-y-auto bg-gray-900 sidebar-container">
  <!-- Points Shop Header -->

  <!-- Menu Groups -->
 <div class="space-y-6">
  <div *ngFor="let menuGroup of sidebarMenu" class="space-y-3">
    <h3 class="text-steam-blue text-xs font-bold uppercase tracking-wider px-4 mb-3">
      {{ menuGroup.group }}
    </h3>
    <ul class="space-y-2">
      <li *ngFor="let item of menuGroup.items">
        <a
          [routerLink]="item.route"
          routerLinkActive="active-link"
          class="menu-item group flex items-center text-white hover:bg-steam-blue-light rounded-lg px-4 py-2 transition-colors duration-200 ease-in-out"
          [routerLinkActiveOptions]="{ exact: true }">
          <span class="menu-label text-sm">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </div>
</div>

  <!-- Bottom Info -->
  <div class="mt-8 pt-4 border-t border-gray-700">
    <div class="text-xs text-steam-gray space-y-2 px-4">
      <div>
        <a href="#" class="hover:text-steam-blue transition-colors duration-200">How Do Points Work?</a>
      </div>
    </div>
  </div>
</div>

<!-- Add custom styles for active link and hover -->
<style>
  .active-link {
    background-color: #1e40af;
    color: white;
  }

  .menu-item:hover .menu-label {
    color: #1e40af;
  }

  .menu-item.active-link .menu-label {
    color: white;
  }
</style>
