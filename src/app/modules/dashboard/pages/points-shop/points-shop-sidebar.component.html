<div class="p-4 h-full overflow-y-auto sidebar-container">
  <!-- Points Shop Header -->
  <div class="mb-6 pb-4 border-b border-steam-border">
    <div class="flex items-center gap-3 mb-3">
      <div class="w-10 h-10 bg-steam-blue-light rounded-sm flex items-center justify-center shrink-0">
        <svg-icon src="assets/icons/heroicons/solid/star.svg" class="w-6 h-6 text-white"></svg-icon>
      </div>
      <span class="text-white font-light text-xl tracking-wider">THE POINTS SHOP</span>
    </div>
  </div>

  <!-- Menu Groups -->
  <div class="space-y-5">
    <div *ngFor="let menuGroup of sidebarMenu" class="space-y-1">
      <h3 class="text-steam-blue text-xs font-bold uppercase tracking-widest px-3 mb-2">
        {{ menuGroup.group }}
      </h3>
      <ul class="space-y-1">
        <li *ngFor="let item of menuGroup.items">
          <a
            [routerLink]="item.route"
            routerLinkActive="active-link"
            class="menu-item group"
            [routerLinkActiveOptions]="{ exact: true }">
            <span class="menu-label">{{ item.label }}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Bottom Info -->
  <div class="mt-8 pt-4 border-t border-steam-border">
    <div class="text-xs text-steam-gray space-y-1 px-3">
      <div>
        <a href="#" class="hover:text-steam-blue transition-colors">How Do Points Work?</a>
      </div>
    </div>
  </div>
</div>
